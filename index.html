<!DOCTYPE html>
<html lang="en">
<head>

  <title>Info</title>

  <!-- ✅ เพิ่ม Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- ✅ เพิ่ม Font Awesome (ควรอยู่ใน <head>) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fafafa;
    }

    .card {
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      max-width: 300px;
      margin: 50px auto;
      text-align: center;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }

    .title {
      color: grey;
      font-size: 12px;
    }

    button {
      border: none;
      outline: 0;
      display: inline-block;
      padding: 8px;
      color: white;
      background-color: #000;
      text-align: center;
      cursor: pointer;
      width: 100%;
      font-size: 18px;
      font-family: inherit;
    }

    a {
      text-decoration: none;
      font-size: 22px;
      color: black;
      margin: 0 5px;
    }

    button:hover, a:hover {
      opacity: 0.7;
    }
  </style>
</head>
